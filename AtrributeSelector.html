<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        .divvvv{
            display: flex;
            
        }
        [target="_blank"]{
            color: red;
        }

        [target]{
            text-decoration: none;
        }

        [title|=top]{
            color: purple;
        }
        [class$=down]{
            color: tomato;
        }
    
        [class~="divfive"]{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="divvvv">

        

        <div class="divone" >
            <a target="_blank" href="https://www.whatsapp.com/" > Go to Whatsapp</a> <br>
            <a target="_parent" href="https://www.instagram.com/">Go To Instagram</a> <br>
            <a target="_self" href="https://www.facebook.com/">Go to facebook</a> <br>
        </div>
        <div class="divtwo">
            <a target="_blank" href="https://www.amazon.com/"> Go to Amazon</a> <br>
            <a target="_parent" href="https://www.flipkart.com/">  Go to Flipkart</a> <br>
            <a target="_self" href="https://www.myntra.com/"> Go to Myntra</a> <br>
        </div>
        <div class="divthree">
            <p title="top">Lorem ipsum dolor sit amet.</p>
            <p title="top-down">Lorem ipsum dolor sit amet.</p>
            <p title="topdown">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="divfour">
            <p class="down"> Lorem ipsum dolor sit.  </p>
            <p class="topdown"> Lorem ipsum dolor sit amet.</p>
            <p class="top-down">Lorem ipsum dolor sit amet.</p>
            <p class="updowntop">  Lorem ipsum dolor sit amet.</p>

        </div>

        <div class="divfive"><p>Lorem, ipsum.</p></div>
    </div>
</body>
</html>
