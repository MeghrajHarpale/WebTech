<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector</title>
    <style>
        *{
            background-color: black;
        }

        h2{
            color: white;

        }
        .c1{
            color: orangered;
        }
        #{
            font-style: italic;
        }
        h2,span{
            text-decoration-line: overline;
        }

    </style>
</head>
<body>
    <header><center><h2><b>Good Morning</b></h2></center></header>
    <p class="c1">Good <span>Morning</span></p>
    <p class="c1">Good <span>Evening</span></p>
    <p class="c1">Good <span>Afternoon</span></p>
    <p id="main">Good <span>Night</span></p>
    <h2>bye</h2>
</body>
</html>
