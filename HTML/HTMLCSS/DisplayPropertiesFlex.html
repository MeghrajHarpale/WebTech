<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #parent{
            height: 600px;
            width: 600px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
            flex-wrap: nowrap;
            gap: 10px;
        }
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
