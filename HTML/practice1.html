<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>

            <label for="company">Company Name:</label>
            <input type="text" id="company" value="Google" readonly> <br> <br>

            <label for="name" >Username:</label>
            <input type="text" id="name" required> <br> <br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" required> <br> <br>

            <label for="pnumber">PhoneNumber:</label>
            <input type="tel" id="pnumber" maxlength="10"> <br> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abcd@gmail.com" required> <br> <br>

            <label for="project">Project:</label>
            <textarea id="project"></textarea> <br> <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" min="2024-12-31" max="2025-12-31"> <br> <br>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender">Male
            <input type="radio" id="gender">Female
            <input type="radio" id="gender" disabled>Other <br> <br> 

            <label for="skill">skill:</label>
            <input type="checkbox" id="skill" checked>Java
            <input type="checkbox" id="skill">Python
            <input type="checkbox" id="skill">Web Tech
            <input type="checkbox" id="skill">C++ <br> <br>

            <label for="graduation">Graduation Year:</label>
            <select id="graduation">
                <optgroup>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </optgroup>
            </select> <br> <br>

            <label for="exp">Experience</label>
            <input type="range"> <br> <br>

            <label for="resume">Resume</label>
            <input type="file" required> <br> <br>
            
            &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; <button>Submit</button> &nbsp; &nbsp; &nbsp; &nbsp; 
            &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;  <button>Reset</button>
        </fieldset>
    </form>
</body>
</html>
