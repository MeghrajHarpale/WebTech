<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo Class</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: pink;
        }
        a:active{
            color: orange;
        }

        
    </style>
</head>
<body>
    <div>
        <ol>
            <li><p><a target="_blank" href="https://www.instagram.com/"> Instagram</a></p></li>
            <li><p><a target="_blank" href="https://www.flipkart.com/">Flipkart</a></p></li>
            <li><p><a target="_blank" href="https://www.whatsapp.com/">Whatsapp</a></p></li>   

            <li><p><a target="_blank" href="https://www.linkdin.com/">Whatsapp</a></p></li>   

        </ol>
        
    </div>



</body>
</html>
