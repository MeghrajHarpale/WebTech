<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <h1 style="background-color: bisque; color: brown; text-align: center;">MEDIA TAGS</h1>
    <div style="justify-items: center;">
        <h3 style="background-color: bisque; color: brown; text-align: center;">Audio Tag</h3>
        <audio src="../assets/relaxing-piano-music-259727.mp3" controls loop autoplay muted></audio> <br>
    </div>
    <div style="justify-items: center;">
        <h3 style="background-color: bisque; color: brown; text-align: center;">Video Tag</h3>
        <video src="../assets/209424_tiny.mp4" width="800px" height="500px" controls autoplay loop muted></video> <br>
    </div>
    <div style="justify-items: center;">
        <h3 style="background-color: bisque; color: brown; text-align: center;">IFRAME-TAG(QR CODE)</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://translate.google.com/?sl=auto&tl=mr&op=translate" alt="">


    </div>
    <div style="justify-items: center;">
        <h3 style="background-color: bisque; color: brown; text-align: center;">IFRAME-Tag (MAP)</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.49047004747!2d73.91095727465186!3d18.506725169598123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1c16bfaf76b%3A0xdb993a835fbbba46!2sQspiders%20Pune%20Hadapsar!5e0!3m2!1sen!2sin!4v1732860965768!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br>

    </div>

    <div style="justify-items: center;">
        <h3 style="background-color: bisque; color: brown; text-align: center;">IFRAME-Tag (YOUTUBE)</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5oH9Nr3bKfw?si=elpgRh4NYkcdK97G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>


    
    
</body>
</html>
<!-- 

we have 4 types
1)audio- use to add audio - [ATTRIBUTES WE PASS - muted loop autoplay src control]
2) vedio- use to add vedio-  [ATTRIBUTES WE PASS - muted loop autoplay src control]
3)QR code - use to add qr code [inside your iframe tag] - use inside img tag
4) maps- use to add maps -[inside your iframe tag]

all your media tags are block inline level element 

https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example 



-->
